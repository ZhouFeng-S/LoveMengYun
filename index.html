<body>
<div class="dowebok">
	<div class="container-login100">
		<div class="wrap-login100">
			<div class="login100-pic js-tilt" data-tilt>
				<img src="pic-4/1-10.jpg" alt="IMG" style="border-radius: 10% 10%;margin-top: -55px;margin-left: 20px"><!--images/img-01.png-->
			</div>

			<form class="login100-form validate-form">
				<span class="login100-form-title">
					welcome-my dear
				</span>

				<div class="wrap-input100 validate-input">

					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-lock" aria-hidden="true"></i>

				</div>

				<div class="wrap-input100 validate-input">

					</button>
				</div>
				<script type="text/javascript">
                    var btn=document.querySelector("#L_btn");
                    btn.onclick=function () {
                        var userName= encodeURIComponent(document.querySelector("#L_account").value);//拿到里面的值
                        var password= encodeURIComponent(document.querySelector("#L_pwd").value);//拿到里面的值
                        if(userName=="ZF"&&password=="BMY"){
                            //alert("index-1.html");
                            window.location.href="index-1.html";//进行跳转
                            window.event.returnValue=false;
                        }else {
                            alert("小傻子，输入错啦");
                        }
                    };
				</script>

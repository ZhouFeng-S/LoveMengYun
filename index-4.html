<script type="text/javascript">
    //照片
    var n = 1;
    var t =setInterval(function(){
        var b = new Balloon("url(image/img"+n+".jpg)");
        //绘制气球
        b.drawBalloon(document.body);
        //气球动起来
        b.run();
        n++;
        if(n>3){
            clearInterval(t);
        }
    },3000);

    //气球
    for (var i =0; i<=30;i++){
        //创建气球对象
        var b = new Balloon();
        //绘制气球
        b.drawBalloon(document.body);
        //气球动起来
        b.run();
    }

</script>
